		// Function to get URL parameter
		function getUrlParameter(name) {
			name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
			const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
			const results = regex.exec(location.search);
			return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
		}

		// Function to load story content
		function loadStory() {
			const storyId = getUrlParameter('story');
			const story = storyData[storyId];
			
			if (!story) {
				// Default story if no valid ID is provided
				document.getElementById('story-content').innerHTML = `
					<header class="major">
						<span class="date">Story Not Found</span>
						<h1>Story Not Available</h1>
						<p>The requested story could not be found. Please return to the <a href="index.html">main page</a> to browse available stories.</p>
					</header>
				`;
				return;
			}

			// Update page title
			document.title = `${story.title} - Massively by HTML5 UP`;

			// Load story content
			document.getElementById('story-content').innerHTML = `
				<header class="major">
					<span class="date">${story.date}</span>
					<h1>${story.title}</h1>
					<p class="quote">"${story.quote}"</p>
					<p class="author">- ${story.author}</p>
				</header>
				<span class="image main"><img src="${story.image}" alt="${story.title}" /></span>
				<div class="story-content">
					${story.content}
				</div>
				<footer>
					<ul class="actions">
						<li><a href="index.html" class="button large">Back to Stories</a></li>
					</ul>
				</footer>
			`;
		}

		// Initialize form with dynamic action URL from config
		function initializeForm() {
			// Check if ENV config is loaded
			if (window.ENV && window.ENV.NEXT_PUBLIC_FORM) {
				const formId = window.ENV.NEXT_PUBLIC_FORM;
				const form = document.getElementById('contact-form');

				if (form && formId) {
					form.action = `https://formspree.io/f/${formId}`;
					console.log('Form action set to:', form.action);
				}
			} else {
				console.warn('Environment configuration not found. Please ensure config.js is loaded and NEXT_PUBLIC_FORM is set.');
			}
		}

		// Initialize when DOM is ready
		document.addEventListener('DOMContentLoaded', function() {
			loadStory();
			initializeForm();
		});
		
		// Fallback: Initialize after a short delay if config wasn't ready
		setTimeout(initializeForm, 100);
